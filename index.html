<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>IP address info</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="highlight/styles/github.css">
  <script src="js/highlight.pack.js"></script>
  <style>
  pre.json {
    background-color: #FFFFFF;
    margin: 0
  }
  </style>
</head>

<body>
  <pre class="json" id="code"></pre>

  <script>
    let request = new XMLHttpRequest();

    let updateCode = function(json) {
      let codeEl = document.getElementById('code')
      codeEl.innerHTML = JSON.stringify(json, null, 2);
      hljs.highlightBlock(codeEl);
    }

    request.open('GET', 'https://api.birkhoff.me/v1/ip', true);

    request.onload = function() {

      if (this.status >= 200 && this.status < 400) {
        // Success!
        updateCode(JSON.parse(this.response));
      } else {
        // We reached our target server, but it returned an error
        updateCode({
          error: true
        })
      }
    };

    request.onerror = function() {
      // There was a connection error of some sort
      updateCode({
        error: true
      })
    };

    request.send();
  </script>
</body>

</html>
